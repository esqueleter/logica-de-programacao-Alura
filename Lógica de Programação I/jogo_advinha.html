<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    function sorteia(n){
        
        return Math.round(Math.random()*n);
        
    }
    var numeroPensado = sorteia(10)
    var maximoChance = 3;
    var chanceAtual = 1;
    while(chanceAtual <= maximoChance){
        
        var chute = parseInt(prompt("Digite seu chute!"));
        
        
        if(chute == numeroPensado){
        mostra("Voce acertou! o numero pensado eh " + numeroPensado +"!");
        break;
        }  
        else{
            mostra("Voce errou!");
        }
        /*if(chute > numeroPensado){
        mostra(chute + " eh maior do que o numero pensado!");
        }
        else{
        mostra(chute + " eh menor do que o numero pensado!");
        }*/
        if (chanceAtual == maximoChance){ 
        mostra("Voce usou todas as suas chances e errou, o numero eh: " + numeroPensado)
        }
        chanceAtual++;
    }
</script>
