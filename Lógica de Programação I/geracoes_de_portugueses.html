<script>

function pulaLinha(){
    document.write("<br>");
}
function mostra(frase){
    document.write(frase);
    pulaLinha();
}
 var mediaIdade = 28;   
 var chegadaPortugueses = 1500;
 var anoAtual = 2020;
 var anosPassados = (anoAtual -chegadaPortugueses);

    mostra( Math.round(geracoes) + " geracoes se passaram desde " + chegadaPortugueses + " ate " + anoAtual);
